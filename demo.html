<!DOCTYPE html>
<html lang="en">
<head>

  <title>FYRUS APP SYSTEM</title>

  <!-- meta tags for responsive web on mobile/desktop -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Make sure body and html take up the full height */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Helvetica, Arial, sans-serif;
      background-color: #000000; /* Set background to black */
      color: #ffffff; /* Set font color to white */
    }

    /* Style for the welcome container */
    .welcome-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* Move content to the top */
      text-align: center;
      height: 100%;
      padding-top: 50px; /* Optional padding for spacing */
    }

    /* Style for the welcome image */
    .welcome-image {
      max-width: 100px; /* Resize the image */
      height: auto;
      position: relative;
      top: -10px; /* Move image up by 50px */
      margin-bottom: 20px;
    }

    /* Style for the welcome text */
    .welcome-text {
      font-size: 24px;
      margin: 20px;
    }

    /* Style for the button */
    .redirect-button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .redirect-button:hover {
      background-color: #0056b3;
    }

    /* Copyright text pinned to the bottom */
    /*.copyright {
      position: fixed;
      bottom: 10px; // Adjust this value to move the text up or down
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #888;
      padding: 10px 0;
      background-color: #000;
    } */
    /* Copyright text */
    /* Copyright text */
    .copyright {
      font-size: 14px;
      color: #888;
      margin-top: -50px; /* Move the text up by 20px */
      text-align: center;
      width: 100%; /* Ensure it takes up the full width */
    }


    /* Responsive styles */
    @media (max-width: 600px) {
      .welcome-text {
        font-size: 20px;
      }
      .redirect-button {
        font-size: 16px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <img class="welcome-image" src="/media/fairus_kufi.png" alt="Welcome Image">
    <div class="welcome-text">
      Choose between 3 Plan
      <br><br>
      Search data value: 1010, 2020, 3030, 4040, 5050
      <br>
      </div>
    
    <br><br>
    <p>test basic app</p>
    <br>
    <a href="/basic" class="redirect-button">Basic Demo</a>
    <br><br>
    <p>test standard app</p>
    <br>
    <a href="/standard" class="redirect-button">Standard Demo</a>
    <br><br>
    <p>test advance app</p>
    <br>
    <a href="/advance" class="redirect-button">Advance Demo</a>
  </div>
  

  <div class="copyright">
    &copy; 2024 FYRUS RPC System. All rights reserved.
  </div>
  
</body>
</html>
