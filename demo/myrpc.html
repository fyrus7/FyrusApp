 <style>
html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;

body {
    font-family: Arial, sans-serif;
    background-color: #E8ECEF;
}

    /* Centering the iframe and making it take up the available space */
iframe {
      width: 100%;

    }
.copyright {
   /* margin-top: 5px; /* Add some space between social icons and copyright */

/* Main prompt container */
.prompt {
  display: none; /* Hidden by default */
  position: fixed;
  left: 50%;
  transform: translateX(-50%);
  top: 20px;
  max-width: 300px; /* Limit max width for desktop */
  width: 50%; /* Responsive for mobile */
  background-color: #1C1C1E; /* Dark background */
  padding: 10px;
  z-index: 1000;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: space-between; /* Ensure logo/text on left and button on right */
}

/* Flex container for app logo and text */
.app-info {
  display: flex;
  align-items: center; /* Align items (logo, text) in the center vertically */
}

/* App icon styling */
.app-icon {
  width: 40px;
  height: 40px;
  margin-right: 10px;
  border-radius: 10px; /* Rounded corners */
}

/* App details (name and URL) */
.app-details {
  display: flex;
  flex-direction: column; /* Stack app name and URL vertically */
}

.app-name {
  font-size: 16px;
  color: white;
  font-weight: bold;
}

.app-url {
  font-size: 14px;
  color: #A0A0A0; /* Lighter gray for the URL */
}

/* Install button styling */
.prompt__install {
  background-color: transparent;
  color: #4DA1FF; /* Blue color for the Install button */
  font-size: 16px;
  border: none;
  cursor: pointer;
  padding: 10px 15px;
  align-self: center; /* Ensure it's vertically centered with the app details */
}

/* Hover effect for the Install button */
.prompt__install:hover {
  text-decoration: underline;
}

<script>
  const prompt = document.querySelector('.prompt');
const installButton = prompt.querySelector('.prompt__install');
const closeButton = prompt.querySelector('.prompt__close');
let installEvent;

function getVisited() {
  return localStorage.getItem('install-prompt');
}

function setVisited() {
  localStorage.setItem('install-prompt', true);
}

// this event will only fire if the user does not have the pwa installed
window.addEventListener('beforeinstallprompt', (event) => {
  event.preventDefault();

  // if no localStorage is set, first time visitor
  if (!getVisited()) {
    // show the prompt banner
    prompt.style.display = 'block';

    // store the event for later use
    installEvent = event;
  }
});

installButton.addEventListener('click', () => {
  // hide the prompt banner
  prompt.style.display = 'none';

  // trigger the prompt to show to the user
  installEvent.prompt();

  // check what choice the user made
  installEvent.userChoice.then((choice) => {
    // if the user declined, we don't want to show the button again
    // set localStorage to true
    if (choice.outcome !== 'accepted') {
      setVisited();
    }

    installEvent = null;
  });
});

closeButton.addEventListener('click', () => {
  // set localStorage to true
  setVisited();

  // hide the prompt banner
  prompt.style.display = 'none';  

  installEvent = null;
});
</script>
