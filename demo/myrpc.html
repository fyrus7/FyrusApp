 <style>
html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
	
body {
    font-family: Arial, sans-serif;
    background-color: #E8ECEF;
}

    /* Centering the iframe and making it take up the available space */
iframe {
      width: 100%;
      flex-grow: 1; /* Allow iframe to grow and take up space */
      border: none;
    }
.copyright {
   /* margin-top: 5px; /* Add some space between social icons and copyright */
    font-size: 14px; /* Font size for copyright text */
    color: #455A64; /* Copyright text color */
}

    /* Footer area to hold the button and copyright */
footer {
    margin-top: auto; /* Pushes footer to the bottom */
    background-color: #E8ECEF; /* Match background color */
    padding: 5px; /* Add padding */
    color: #455A64; /* Change text color for visibility */
    text-align: center;
}

.prompt {
  display: none; /* Initially hidden */
  position: fixed; /* Ensures the modal stays in one place on the screen */
  top: 10px; /* Align 10px from the top */
  left: 10px; /* Align left */
  width: 90%; /* Make it responsive */
  max-width: 250px; /* Limit width for larger screens */
  padding: 10px 20px;
  background-color: rgba(32, 44, 54, 0.5); /* 50% transparency using rgba */
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); /* Shadow for a floating effect */
  border-radius: 8px; /* Rounded corners */
  z-index: 9999; /* Ensures it stays above other content */
  box-sizing: border-box; /* Ensures padding is included in width */
}

/* Close (X) button */
.prompt__close {
  position: absolute; /* Positioned absolutely in the modal */
  top: 8px; /* Close to the top */
  right: 8px; /* Close to the right edge */
  font-size: 18px;
  color: #ffffff;
  cursor: pointer;
}

/* Modal header (logo + app info + install button) */
.prompt .modal-header {
  display: flex;
  align-items: center;
  justify-content: space-between; /* Ensure space between logo and install button */
}

/* App logo */
.prompt .modal-header img {
  width: 48px;
  height: 48px;
  margin-right: 10px;
}

/* App info section */
.prompt .app-info {
  display: flex;
  flex-direction: column;
}

.prompt .app-name {
  font-size: 16px;
  font-weight: bold;
  color: #ffffff;
}

.prompt .app-url {
  font-size: 12px;
  color: #b0bec5;
}

/* Install button */
.prompt__install {
  background-color: #0277bd;
  color: #ffffff;
  padding: 8px 16px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 14px;
  margin-left: auto; /* Push it to the right */
}

.prompt__install:hover {
  background-color: #01579b;
}

.prompt__install:active {
  background-color: #004f8a;
}

/* Footer (to position the Install button in modal) */
.prompt .modal-footer {
  display: flex;
  justify-content: flex-end; /* Aligns the button to the right */
  margin-top: 10px;
}

<div class="prompt">
  <span class="prompt__close">&times;</span> <!-- X button for closing -->
  <div class="modal-header">

</div>

    src="https://script.google.com/macros/s/AKfycbyI5Lv2QF9LIzRdicEdK7ux931PCPC_LeCDz8AYEtD7Qh2VBlduO_zg29NdwKB29dkXIQ/exec"

  </footer>
 

    <script>	    
	    // Get the current year from the device and update the copyright span
		document.getElementById("year").textContent = new Date().getFullYear();
	</script>

<script>
  const prompt = document.querySelector('.prompt');
const installButton = prompt.querySelector('.prompt__install');
const closeButton = prompt.querySelector('.prompt__close');
let installEvent;

function getVisited() {
  return localStorage.getItem('install-prompt');
}

function setVisited() {
  localStorage.setItem('install-prompt', true);
}

// this event will only fire if the user does not have the pwa installed
window.addEventListener('beforeinstallprompt', (event) => {
  event.preventDefault();

  // if no localStorage is set, first time visitor
  if (!getVisited()) {
    // show the prompt banner
    prompt.style.display = 'block';

    // store the event for later use
    installEvent = event;
  }
});

installButton.addEventListener('click', () => {
  // hide the prompt banner
  prompt.style.display = 'none';

  // trigger the prompt to show to the user
  installEvent.prompt();

  // check what choice the user made
  installEvent.userChoice.then((choice) => {
    // if the user declined, we don't want to show the button again
    // set localStorage to true
    if (choice.outcome !== 'accepted') {
      setVisited();
    }

    installEvent = null;
  });
});

closeButton.addEventListener('click', () => {
  // set localStorage to true
  setVisited();

  // hide the prompt banner
  prompt.style.display = 'none';  

  installEvent = null;
});
</script>
