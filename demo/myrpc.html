 <style>
html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
	
body {
    font-family: Arial, sans-serif;
    background-color: #E8ECEF;
}

    /* Centering the iframe and making it take up the available space */
iframe {
      width: 100%;
      flex-grow: 1; /* Allow iframe to grow and take up space */
      border: none;
    }
.copyright {
   /* margin-top: 5px; /* Add some space between social icons and copyright */
    font-size: 14px; /* Font size for copyright text */
    color: #455A64; /* Copyright text color */
}

    /* Footer area to hold the button and copyright */
footer {
    margin-top: auto; /* Pushes footer to the bottom */
    background-color: #E8ECEF; /* Match background color */
    padding: 5px; /* Add padding */
    color: #455A64; /* Change text color for visibility */
    text-align: center;
}

.prompt {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1000; /* Sit on top */
  left: 0;
  top: 20%; /* Position from the top */
  width: 100%; /* Full width */
  text-align: center; /* Center text */
  background-color: rgba(0, 0, 0, 0.5); /* Dark overlay */
}

/* Content of the modal */
.prompt-content {
  background-color: #2d2d2d; /* Dark gray background */
  border-radius: 8px; /* Rounded corners */
  padding: 20px; /* Padding around content */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Soft shadow */
  width: 300px; /* Fixed width */
  margin: 0 auto; /* Center horizontally */
  position: relative; /* Position relative for footer positioning */
}

/* Text for install prompt */
.install-text {
  font-size: 18px; /* Font size */
  margin-bottom: 20px; /* Space below text */
  text-align: left;
}

/* Footer for buttons */
.prompt-footer {
  display: flex; /* Flexbox for alignment */
  justify-content: flex-end; /* Align buttons to the right */
  gap: 10px; /* Space between buttons */
  position: absolute; /* Absolute positioning for footer */
  bottom: 20px; /* Distance from the bottom of the content */
  right: 20px; /* Distance from the right */
}

/* Button styling */
.prompt__install,
.prompt__close {
  background-color: #4285F4; /* Blue for install */
  color: white; /* White text */
  border: none; /* No border */
  padding: 10px 15px; /* Padding inside buttons */
  text-align: center; /* Center align text */
  text-decoration: none; /* No underline */
  display: inline-block; /* Inline block for proper padding */
  font-size: 16px; /* Font size for buttons */
  cursor: pointer; /* Pointer cursor on hover */
  border-radius: 5px; /* Rounded corners */
}

.prompt__close {
  background-color: transparent; /* Red background for dismiss button */
  color: #b0b0b0; /* Gray for cancel */
}

/* Button hover effects */
.prompt__install:hover {
  background-color: #45a049; /* Darker green on hover */
}

.prompt__close:hover {
  background-color: #d32f2f; /* Darker red on hover */
}

<div class="prompt">
  <div class="prompt-content">
    <p class="install-text">MyRPC | Install the app?</p>
    <div class="prompt-footer">
      <button type="button" class="prompt__install">Install</button>
      <button type="button" class="prompt__close">Dismiss</button>
    </div>
  </div>
</div>

    allow="camera">
  </iframe>

    </div>
  </footer>
 

    <script>	    
	    // Get the current year from the device and update the copyright span
		document.getElementById("year").textContent = new Date().getFullYear();
	</script>

<script>
  const prompt = document.querySelector('.prompt');
const installButton = prompt.querySelector('.prompt__install');
const closeButton = prompt.querySelector('.prompt__close');
let installEvent;

function getVisited() {
  return localStorage.getItem('install-prompt');
}

function setVisited() {
  localStorage.setItem('install-prompt', true);
}

// this event will only fire if the user does not have the pwa installed
window.addEventListener('beforeinstallprompt', (event) => {
  event.preventDefault();

  // if no localStorage is set, first time visitor
  if (!getVisited()) {
    // show the prompt banner
    prompt.style.display = 'block';

    // store the event for later use
    installEvent = event;
  }
});

installButton.addEventListener('click', () => {
  // hide the prompt banner
  prompt.style.display = 'none';

  // trigger the prompt to show to the user
  installEvent.prompt();

  // check what choice the user made
  installEvent.userChoice.then((choice) => {
    // if the user declined, we don't want to show the button again
    // set localStorage to true
    if (choice.outcome !== 'accepted') {
      setVisited();
    }

    installEvent = null;
  });
});

closeButton.addEventListener('click', () => {
  // set localStorage to true
  setVisited();

  // hide the prompt banner
  prompt.style.display = 'none';  

  installEvent = null;
});
</script>
