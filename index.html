<!DOCTYPE html>
<html lang="en">
<head>

  <title>FYRUS SYSTEM</title>

  <!-- meta tags for responsive web on mobile/desktop -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Make sure body and html take up the full height */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Helvetica, Arial, sans-serif;
      background-color: #000000; /* Set background to black */
      color: #ffffff; /* Set font color to white */
    }

    /* Style for the welcome container */
    .welcome-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* Move content to the top */
      text-align: center;
      height: 100%;
      padding-top: 50px; /* Optional padding for spacing */
    }

    /* Style for the welcome image */
    .welcome-image {
      max-width: 300px; /* Resize the image */
      height: auto;
      position: relative;
      top: -10px; /* Move image up by 50px */
      margin-bottom: 20px;
    }

    /* Style for the welcome text */
    .welcome-text {
      font-size: 24px;
      margin: 20px;
    }

    /* Style for the button */
    .redirect-button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .redirect-button:hover {
      background-color: #0056b3;
    }

    /* Copyright text pinned to the bottom */
    .copyright {
      position: fixed;
      bottom: 10px; /* Adjust this value to move the text up or down */
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #888;
      padding: 10px 0;
      background-color: #000;
    }

    /* Responsive styles */
    @media (max-width: 600px) {
      .welcome-text {
        font-size: 20px;
      }
      .redirect-button {
        font-size: 16px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <img class="welcome-image" src="/media/fairus_kufi.png" alt="Welcome Image">
    <div class="welcome-text">
      Welcome to the FYRUS SYSTEM! We're glad to have you here.
      <br><br>
      ** RPC : Race Pack Collection **
      <br><br>
      This RPC app was made to ease event collection system such as Bibs & Tee.
      <br><br>
      Low cost and no more messy excel/sheets.
      
    </div>
    <br><br>
    <a href="/demo" class="redirect-button">Go to Demo Page</a>
  </div>

  <div class="copyright">
    &copy; 2024 FYRUS RPC System. All rights reserved.
  </div>
  
</body>
</html>
