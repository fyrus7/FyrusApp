<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="apple-touch-icon" sizes="180x180" href="/favicon-home/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-home/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-home/favicon-16x16.png">
  <link rel="manifest" href="/favicon-home/site.webmanifest">
  <link rel="mask-icon" href="/favicon-home/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/favicon-home/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="/favicon-home/browserconfig.xml">
  <meta name="theme-color" content="#8b0000">

  <title>FYRUS APP</title>

  <!-- meta tags for responsive web on mobile/desktop -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Make sure body and html take up the full height */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000000; /* Set background to black */
      color: #ffffff; /* Set font color to white */
      display: flex;
      flex-direction: column;
    }

    /* Style for the page container */
    .page-container {
      flex-grow: 1; /* Make the container take up available space */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* Move content to the top */
      text-align: center;
      padding-top: 50px; /* Optional padding for spacing */
    }
	
	 .banner-image {
      max-width: 100%; /* Resize the image */
      height: auto;
      position: relative;
      top: -80px; /* Move image up by 50px */
      margin-bottom: -50px;
    }

    /* Style for the welcome image */
    .welcome-image {
      max-width: 350px; /* Resize the image */
      height: auto;
      position: relative;
      top: -180px; /* Move image up by 50px */
      margin-bottom: -50px;
    }

    /* Animation to slide the text from left */
    @keyframes slide-in-left {
      from {
        transform: translateX(-100%); /* Start off-screen to the left */
        opacity: 0; /* Invisible at the start */
      }
      to {
        transform: translateX(0); /* Move to the original position */
        opacity: 1; /* Fully visible at the end */
      }
    }
    
    /* Animation to slide the text from right */
    @keyframes slide-in-right {
      from {
        transform: translateX(100%); /* Start off-screen to the right */
        opacity: 0; /* Invisible at the start */
      }
      to {
        transform: translateX(0); /* Move to the original position */
        opacity: 1; /* Fully visible at the end */
      }
    }
    
    /* Style for the welcome text (slides from left) */
    .welcome-text {
      font-size: 24px;
      margin: 20px;
      animation: slide-in-left 1s ease-out; /* Apply slide-in-left animation */
    }

    /* Style for the transparent grey box wrapping body-text */
    .grey-box {
      background-color: rgba(128, 128, 128, 0.5); /* Transparent grey */
      padding: 20px;
      border-radius: 5px;
      opacity: 0; /* Initially invisible */
      animation: fade-in-box 5s forwards; /* Fade-in animation */
    }
    /* Style for the body text (slides from right) */
    .body-text {
      font-size: 18px;
      margin: 10px 20px;
      animation: slide-in-right 1.5s ease-out; /* Apply slide-in-right animation */
      text-align: left;
    }

    .desc-text {
      font-size: 18px;
      margin: 10px 20px;
      animation: slide-in-left 1.5s ease-out; /* Apply slide-in-right animation */
      text-align: left;
    }

    /* Style for the container with custom spacing */
    .custom-spacing {
      line-height: 1.2; /* Adjust line height for general spacing */
    }
    /* Specific style for <br> tags inside .custom-spacing */
    .custom-spacing br {
      margin: 0; /* Remove extra space around <br> */
      line-height: 0.7; /* Reduce spacing caused by <br> */
    }


    /* Fade-in animation for the grey box */
    @keyframes fade-in-box {
      from {
        opacity: 0; /* Start with invisible */
      }
      to {
        opacity: 1; /* Fully visible */
      }
    }

    /* Animation to slide the button from bottom */
    @keyframes slide-in-bottom {
      from {
        transform: translateY(100%); /* Start off-screen at the bottom */
        opacity: 0; /* Invisible at the start */
      }
      to {
        transform: translateY(0); /* Move to the original position */
        opacity: 1; /* Fully visible at the end */
      }
    }
    
    /* Style for the button */
    .redirect-button {
      padding: 10px 50px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      animation: slide-in-bottom 1.5s ease-out; /* Apply slide-in-bottom animation */
    }
    .redirect-button:hover {
      background-color: #0056b3;
    }

    /* Copyright text */
    .copyright {
      font-size: 14px;
      color: #888;
      text-align: center;
      width: 100%; /* Ensure it takes up the full width */
      padding: 10px 0;
      background-color: #000;
      margin-bottom: 10px;
    }

    /* Responsive styles */
    @media (max-width: 600px) {
      .welcome-text {
        font-size: 20px;
      }
      .redirect-button {
        font-size: 16px;
        padding: 8px 16px;
      }
    }

	/* Hide the <br> tag on desktop */
	.mobile-text {
	display: none; /* Default: hidden */
	}
	/* Show the <br> tag on screens smaller than 600px (mobile) */
	@media (max-width: 600px) {
	.mobile-text {
        display: block; /* Show on mobile */
    }
}
	</style>

</head>
<body>
  
  <div class="page-container">
  <img class="banner-image" src="/media/site3.jpg">
    <img class="welcome-image" src="/media/FyrusStripe.png">
    
    <p class="welcome-text">Welcome to the Fyrus Apps!</p>
    <br>

    <!-- Transparent grey box wrapping body-text -->
    <div class="grey-box">
    <p class="body-text">
      This app is made to ease RPC day.
	  <br class="mobile-text">
	  ( Race Pack Collection )
      <br><br>
      • Low cost & easy to use.
      <br><br>
      • No more messy excel/sheets.
      <br><br>
      • Responsive for all screen size.
      <br><br>
      • Optimize for smartphone.
    </p>
    </div>
    
    <br><br>
    <a href="/demo" class="redirect-button">Go to Demo Page</a>
  </div>
  <br><br>

  <div class="copyright">
    &copy; 2024 iamFyrus. All rights reserved.
  </div>

</body>
</html>
