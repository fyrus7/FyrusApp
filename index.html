body {
    position: relative;

body::before {
    content: '';

    background-repeat: no-repeat;
    background-position: center;
    opacity: 0.3; /* Adjust opacity here */
    z-index: -1; /* Send it behind the content */
}

.content {
    flex: 1; /* Allows content to grow */

}

    /* Style for the welcome container */
    .welcome-container {
      flex-grow: 1; /* Make the container take up available space */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* Move content to the top */
      text-align: center;
      padding-top: 50px; /* Optional padding for spacing */
    }

    /* Style for the welcome image */
    .welcome-image {
      max-width: 300px; /* Resize the image */
      height: auto;
      position: relative;
      /*top: -10px; /* Move image up by 10px */
      margin-bottom: 20px;
    }
	
	.image-container {
    display: flex;
    flex-direction: row; /* Side by side on desktop */
    justify-content: center; /* Center images horizontally */
    align-items: center; /* Align images vertically */
}
.home-image1 {
    max-width: 400px; /* Resize the image */
    height: auto;
    position: relative;
    top: 10px;
    margin: 0 5px; /* Add horizontal space between images */
    margin-bottom: 5px; /* Space below images */
    animation: slide-in-left 2s ease-out; /* Animation for image 1 */
}
.home-image2 {
    max-width: 400px; /* Resize the image */
    height: auto;
    position: relative;
    top: 10px;
    margin: 0 5px; /* Add horizontal space between images */
    margin-bottom: 5px; /* Space below images */
    animation: slide-in-right 2s ease-out; /* Animation for image 2 */
}
.mobile-image {
    display: none; /* Hide by default */
}

/* Mobile styles */
@media (max-width: 600px) {
    .image-container {
        flex-direction: column; /* Stack images on mobile */
    }
    .mobile-image {
        display: block; /* Show <br> on mobile */
    }
}

    /* Animation to slide the text from left */
    @keyframes slide-in-left {
      from {
        transform: translateX(-100%); /* Start off-screen to the left */
        opacity: 0; /* Invisible at the start */
      }
      to {
        transform: translateX(0); /* Move to the original position */
        opacity: 1; /* Fully visible at the end */
      }
    }
    
    /* Animation to slide the text from right */
    @keyframes slide-in-right {
      from {
        transform: translateX(100%); /* Start off-screen to the right */
        opacity: 0; /* Invisible at the start */
      }
      to {
        transform: translateX(0); /* Move to the original position */
        opacity: 1; /* Fully visible at the end */
      }
    }
    
    /* Style for the welcome text (slides from left) */
    .welcome-text {
      font-size: 24px;
      margin: 20px;
      animation: slide-in-left 1s ease-out; /* Apply slide-in-left animation */
    }
    
    /* Style for the transparent grey box wrapping body-text */
    .grey-box {
      background-color: rgba(128, 128, 128, 0.8); /* Transparent grey */
      padding: 20px;
      border-radius: 10px;
      opacity: 0; /* Initially invisible */
      animation: fade-in-box 2s forwards; /* Fade-in animation */
    }
    /* Style for the body text (slides from right) */
    .body-text {
      font-size: 17px;
      margin: 10px 20px;
      animation: slide-in-right 1.5s ease-out; /* Apply slide-in-right animation */
      text-align: left;
	  color: white;
    }
    /* Style for the container with custom spacing */
    .custom-spacing {
      line-height: 1.2; /* Adjust line height for general spacing */
    }
    /* Specific style for <br> tags inside .custom-spacing */
    .custom-spacing br {
      margin: 0; /* Remove extra space around <br> */
      line-height: 0.7; /* Reduce spacing caused by <br> */
    }
    /* Fade-in animation for the grey box */
    @keyframes fade-in-box {
      from {
        opacity: 0; /* Start with invisible */
      }
      to {
        opacity: 1; /* Fully visible */
      }
    }

    /* Animation to slide the button from bottom */
    @keyframes slide-in-bottom {
      from {
        transform: translateY(100%); /* Start off-screen at the bottom */
        opacity: 0; /* Invisible at the start */
      }
      to {
        transform: translateY(0); /* Move to the original position */
        opacity: 1; /* Fully visible at the end */
      }
    }
    
    /* Style for the button */
    .redirect-button {
      padding: 10px 50px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      animation: slide-in-bottom 1.5s ease-out; /* Apply slide-in-bottom animation */
    }
    .redirect-button:hover {
      background-color: #0056b3;
    }

    /* Copyright text */
    .copyright {
      font-size: 14px;
      color: #888;
      text-align: center;
      width: 100%; /* Ensure it takes up the full width */
      padding: 10px 0;
      background-color: #000;
     /* margin-bottom: 10px; */
    }

    /* Responsive styles */
    @media (max-width: 600px) {
      .welcome-text {
        font-size: 20px;
      }
      .redirect-button {
        font-size: 16px;
        padding: 8px 16px;
      }
    }
	
	/* Modal background */
.modal {
  display: none; /* Hidden by default */
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5); /* Dark overlay */
  display: flex;
  justify-content: center;
  align-items: flex-start; /* Align closer to top */
  padding-top: 30px; /* Space from the top */
}

/* Modal content */
.modal-content {
/*  background-color: rgba(45, 45, 45, 0.8); /* Dark gray background with transparency */
  background-color: #2d2d2d; /* Dark gray background */
  color: white; /* White text */
  border-radius: 8px; /* Rounded corners */
  width: 63%; /* Reduced from 70% to 63% (10% smaller) */
  max-width: 270px; /* Reduced from 300px to 270px (10% smaller) */
  padding: 18px; /* Reduced padding to match content size */
  box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
  text-align: left;
 /* position: relative; */
}

/* "Install app?" title */
.install-title {
  font-size: 16px; /* Reduced from 24px to 22px */
/*  font-weight: bold; */
  margin-bottom: 18px; /* Reduced margin */
  text-align: left;
}

/* Close button */
.close {
  position: absolute;
  top: 9px; /* Adjusted top position */
  right: 9px; /* Adjusted right position */
  font-size: 18px; /* Reduced from 20px to 18px */
  color: white;
  cursor: pointer;
}

/* App icon and text */
.modal-header {
  display: flex;
  align-items: center;
  margin-bottom: 18px; /* Reduced margin */
}

.modal-header img {
  width: 45px; /* Reduced from 50px to 45px */
  height: 45px; /* Reduced from 50px to 45px */
  margin-right: 13px; /* Reduced margin */
}

/* App name */
.app-name {
  font-size: 14px; /* Reduced from 16px to 14px */
  font-weight: bold;
}

/* URL text */
.app-url {
  font-size: 11px; /* Reduced from 12px to 11px */
  color: #b0b0b0; /* Lighter gray for URL */
}

/* Buttons container */
.modal-footer {
  display: flex;
  justify-content: flex-end;
  margin-top: 18px; /* Reduced margin */
}

/* Common button styles */
.btn {
  padding: 9px 18px; /* Consistent button size */
  cursor: pointer;
  border-radius: 5px;
  font-size: 13px;
  margin-left: 9px;
}

/* Install button */
.btn-install {
  background-color: #4285F4; /* Blue for install */
  color: white;
  border: none; /* No border for Install button */
}

/* Cancel button */
.btn-cancel {
  background-color: transparent;
  color: #b0b0b0; /* Gray for cancel */
  border: 1px solid #b0b0b0; /* Add a gray border for Cancel */
}

	/* Hide the <br> tag on desktop */
	.mobile-text {
	display: none; /* Default: hidden */
	}
	/* Show the <br> tag on screens smaller than 600px (mobile) */
	@media (max-width: 600px) {
	.mobile-text {
        display: block; /* Show on mobile */
    }
}
