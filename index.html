  <style>

    iframe {
      width: 100%;
      height: 600px; /* Adjust this if needed for mobile */
    }

    /* For smaller screens */
    @media (max-width: 768px) {
      iframe {
        height: 400px; /* Adjust height for mobile devices */
      }
    }
  </style>
</head>
<body>
  <center>
    <br><br>
    <iframe 
      src="https://script.google.com/macros/s/AKfycby6XVwhM4285DUDjJtgGGt_vOOKUDqPO3pNLnsEJOUggz65cnyqsRBdMBUqmQizMfVe4Q/exec" 
      width="100%" 
      height="600px" 
      allow="camera" 
      style="border:none;">
    </iframe>
  </center>
</body>
</html>
