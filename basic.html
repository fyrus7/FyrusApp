<!DOCTYPE html>
<html>
<head>

  <link rel="apple-touch-icon" sizes="180x180" href="/favicon-basic/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-basic/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-basic/favicon-16x16.png">
  <link rel="manifest" href="/favicon-basic/site.webmanifest">
  <link rel="mask-icon" href="/favicon-basic/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/favicon-basic/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="/favicon-basic/browserconfig.xml">
  <meta name="theme-color" content="#dddddd">
  
  <title>BASIC DEMO</title>

  <!-- meta tags for responsive web on mobile/desktop -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Make sure body and html take up the full height */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* Centering the iframe vertically and horizontally */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Make iframe fill the entire height of the screen */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe 
    src="https://script.google.com/macros/s/AKfycbzGnavsqQQGzyUGClBSU_2U_xXre1uJmV6iB_CRM2PRCwzSzGDC_lz3hu12kSSfsVQ6/exec"
    allow="camera">
  </iframe>
</body>
</html>
