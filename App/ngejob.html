<!DOCTYPE html>
<html>
<head>

  <!-- favicon & app install to phone/pc -->
  <link rel="apple-touch-icon" sizes="180x180" href="/App/asset/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/App/asset/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/App/asset/favicon-16x16.png">
  <link rel="manifest" href="/App/asset/site.webmanifest">
  <link rel="mask-icon" href="/App/asset/safari-pinned-tab.svg" color="#c5c5c5">
  <link rel="shortcut icon" href="/App/asset/favicon.ico">
  <meta name="msapplication-TileColor" content="#e8ecef">
  <meta name="msapplication-config" content="/App/asset/browserconfig.xml">
  <meta name="theme-color" content="#e8ecef">
  
  <title>Fyrus | Ngejob</title>

  <!-- meta tags for responsive web on mobile/desktop -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Make sure body and html take up the full height */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* Centering the iframe vertically and horizontally */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Make iframe fill the entire height of the screen */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <iframe 
    src="https://script.google.com/macros/s/AKfycbx1XwjnQ8BqQscFn2ynwmLiW_0AfHUMtfa-7RJBpdyOtRhe1nBYJyjLhT3ent-KiSRl/exec"
    allow="camera">
  </iframe>

  <script>
  // Register the service worker
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js')
        .then((registration) => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch((error) => {
          console.error('Service Worker registration failed:', error);
        });
    });
  }
    </script>

</body>
</html>
