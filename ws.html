<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <div class="header-content">
            <img src="/media/FyrusStripe.png" alt="Profile Picture" class="profile-pic">
        </div>
		<br><br>
    </header>

      <!-- WhatsApp Contact Form -->
<div class="whatsapp-form">
  <h4>WhatsApp Form</h4>
  <form id="whatsappForm" onsubmit="openWhatsApp(event)">
    <input type="text" id="nama" placeholder="Nama..." required>
    <input type="text" id="majlis" placeholder="Jenis majlis / acara..." required>
    <input type="text" id="tarikh" placeholder="Tarikh..." required>
    <input type="text" id="lokasi" placeholder="Lokasi..." required>
    <br>
    <button type="submit" class="btn">Send</button>
  </form>
</div>

<script>
  function openWhatsApp(event) {
  event.preventDefault(); // Prevent form submission

  // Get input values
  const nama = document.getElementById('nama').value;
  const majlis = document.getElementById('majlis').value;
  const tarikh = document.getElementById('tarikh').value;
  const lokasi = document.getElementById('lokasi').value;

  // Define prefix texts and combine them with user input
  const message = `Nak Hire Photographer:\n\nNama: ${nama}\nMajlis: ${majlis}\nTarikh: ${tarikh}\nLokasi: ${lokasi}`;

  const phoneNumber = '60133340224'; // Replace with your phone number in international format
  const whatsappUrl = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodeURIComponent(message)}`;

  // Open WhatsApp with the combined message
  window.open(whatsappUrl, '_blank'); // Open in a new tab
}
</script>

      <style>
        .whatsapp-form {
  text-align: center; /* Center the form */
  margin: 20px 0; /* Add margin for spacing */
}
.whatsapp-form h4 {
  margin-bottom: 5px; /* Space between header and input box */
}
.whatsapp-form input {
  width: 90%; /* Responsive width */
  max-width: 600px; /* Max width for larger screens */
  padding: 10px; /* Add padding */
  margin-bottom: 10px; /* Space between input and button */
  border: 2px solid #455A64; /* Border color */
  border-radius: 5px; /* Rounded corners */
}
.whatsapp-form button {
  background-color: #455A64; /* Button color */
  color: white; /* Text color */
  border: none; /* Remove border */
  padding: 10px 20px; /* Add padding */
  border-radius: 5px; /* Rounded corners */
  cursor: pointer; /* Pointer cursor */
}
.whatsapp-form button:hover {
  background-color: #1C313A; /* Darker on hover */
}

      </style>
