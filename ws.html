      <!-- WhatsApp Contact Form -->
<div class="whatsapp-form">
  <h4>Contact Me on WhatsApp</h4>
  <form id="whatsappForm" onsubmit="openWhatsApp(event)">
    <input type="text" id="name" placeholder="Enter your name..." required>
    <input type="text" id="email" placeholder="Enter your email..." required>
    <input type="text" id="subject" placeholder="Enter the subject..." required>
    <input type="text" id="messageContent" placeholder="Enter your message..." required>
    <br>
    <button type="submit" class="btn">Send</button>
  </form>
</div>

<script>
  function openWhatsApp(event) {
  event.preventDefault(); // Prevent form submission

  // Get input values
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const subject = document.getElementById('subject').value;
  const messageContent = document.getElementById('messageContent').value;

  // Define prefix texts and combine them with user input
  const message = `Contact Request:\nName: ${name}\nEmail: ${email}\nSubject: ${subject}\nMessage: ${messageContent}`;

  const phoneNumber = '60133340224'; // Replace with your phone number in international format
  const whatsappUrl = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodeURIComponent(message)}`;

  // Open WhatsApp with the combined message
  window.open(whatsappUrl, '_blank'); // Open in a new tab
}
</script>

      <style>
        .whatsapp-form {
  text-align: center; /* Center the form */

}

.whatsapp-form button {

}
