<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <title>Fyrus Form</title>
	
    <!-- <link rel="stylesheet" href="styles.css"> -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <div class="header-content">
            <img src="/media/FyrusStripe.png" alt="Profile Picture" class="profile-pic">
        </div>
		<br><br>
    </header>

      <!-- WhatsApp Contact Form -->
<div class="whatsapp-form">
  <h4>WhatsApp Form</h4>
  <form id="whatsappForm" onsubmit="openWhatsApp(event)">
    <input type="text" id="name" placeholder="Nama..." required>
    <input type="text" id="event" placeholder="Jenis majlis..." required>
    <input type="text" id="date" placeholder="Tarikh..." required>
    <input type="text" id="location" placeholder="Lokasi..." required>
    <br>
    <button type="submit" class="btn">Send</button>
  </form>
</div>

<script>
  function openWhatsApp(event) {
  event.preventDefault(); // Prevent form submission

  // Get input values
  const name = document.getElementById('name').value;
  const event = document.getElementById('event').value;
  const date = document.getElementById('date').value;
  const location = document.getElementById('location').value;

  // Define prefix texts and combine them with user input
  const message = `Nak Hire Photographer:\n\nNama: ${name}\nMajlis: ${event}\nTarikh: ${date}\nLokasi: ${location}`;

  const phoneNumber = '60133340224'; // Replace with your phone number in international format
  const whatsappUrl = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodeURIComponent(message)}`;

  // Open WhatsApp with the combined message
  window.open(whatsappUrl, '_blank'); // Open in a new tab
}
</script>

      <style>
        .whatsapp-form {
  text-align: center; /* Center the form */
  margin: 20px 0; /* Add margin for spacing */
}
.whatsapp-form h4 {
  margin-bottom: 5px; /* Space between header and input box */
}
.whatsapp-form input {
  width: 90%; /* Responsive width */
  max-width: 600px; /* Max width for larger screens */
  padding: 10px; /* Add padding */
  margin-bottom: 10px; /* Space between input and button */
  border: 2px solid #455A64; /* Border color */
  border-radius: 5px; /* Rounded corners */
}
.whatsapp-form button {
  background-color: #455A64; /* Button color */
  color: white; /* Text color */
  border: none; /* Remove border */
  padding: 10px 20px; /* Add padding */
  border-radius: 5px; /* Rounded corners */
  cursor: pointer; /* Pointer cursor */
}
.whatsapp-form button:hover {
  background-color: #1C313A; /* Darker on hover */
}

      </style>

      </body>
</html>
