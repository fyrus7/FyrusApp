<!DOCTYPE html>
<html>
<head>
  <!-- favicon & app install to phone/pc -->
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon-lsptk/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-lsptk/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-lsptk/favicon-16x16.png">
  <link rel="manifest" href="/favicon-lsptk/site.webmanifest">
  <link rel="mask-icon" href="/favicon-lsptk/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/favicon-lsptk/favicon.ico">
  <meta name="msapplication-TileColor" content="#ffc40d">
  <meta name="msapplication-config" content="/favicon-lsptk/browserconfig.xml">
  <meta name="theme-color" content="#000000">
  
  <title>FYRUS | LSPTK</title>

  <!-- meta tags for responsive web on mobile/desktop -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Make sure body and html take up the full height */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* Centering the iframe vertically and horizontally */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Make iframe fill the entire height of the screen */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    /* Modal container */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: flex-start;
      padding-top: 20px;
    }
    /* Modal content */
    .modal-content {
      background-color: #FFA500; /* Orange background */
      padding: 10px 10px; /* Adjust padding for top/bottom and sides */
      border-radius: 5px;
      text-align: center;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
      width: 70%; /* Increase the horizontal width */
      max-width: 500px; /* Set a max width for larger screens */
      color: #FFFFFF; /* Text color */
    }
    /* Close button */
    .close {
      position: absolute;
      top: 20px; /* Move the close button down */
      right: 30px;
      font-size: 20px;
      cursor: pointer;
    }
    /* Install button in modal */
    #confirmInstall {
      background-color: #007BFF; /* Blue button */
      color: white;
      border: none;
      padding: 10px 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div id="installModal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <p><b>INSTALL APP TO HOME SCREEN</b></p>
    <button id="confirmInstall">Install</button>
  </div>
  </div>

  <iframe 
    src="https://script.google.com/macros/s/AKfycbxkzRCsgEY7vepEjpOqmsm5yKphHbGMOWeKCt51qj2fv6Gt384RblpHvXgE_gjF9i3rFQ/exec"
    allow="camera">
  </iframe>

  <script>
    // Register the service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then((registration) => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch((error) => {
            console.error('Service Worker registration failed:', error);
          });
      });
    }

    // PWA install prompt
    let deferredPrompt;
    const installModal = document.getElementById('installModal');
    const confirmInstallButton = document.getElementById('confirmInstall');
    const closeModalButton = document.getElementById('closeModal');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installModal.style.display = 'flex';  // Show the modal
    });

    confirmInstallButton.addEventListener('click', () => {
      installModal.style.display = 'none';  // Hide the modal
      deferredPrompt.prompt();

      deferredPrompt.userChoice.then((choiceResult) => {
        if (choiceResult.outcome === 'accepted') {
          console.log('User accepted the install prompt');
        } else {
          console.log('User dismissed the install prompt');
        }
        deferredPrompt = null;
      });
    });

    closeModalButton.addEventListener('click', () => {
      installModal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if (e.target === installModal) {
        installModal.style.display = 'none';
      }
    });
  </script>

</body>
</html>
